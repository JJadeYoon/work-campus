<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>교내 근로 학생 근태 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center text-center">
        <div class="col-md-6">
            <img src="/images/home.png" alt="로고" class="img-fluid mb-4" style="max-width: 400px;">

            <h1 class="mb-4">교내 근로 학생 근태 관리</h1>

            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-4">로그인 유형을 선택해주세요</h5>

                    <div class="d-grid gap-3">
                        <a th:href="@{/auth/login}" class="btn btn-primary btn-lg">
                            학생 로그인
                        </a>

                        <a th:href="@{/admin/login}" class="btn btn-secondary btn-lg">
                            관리자 로그인
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-muted">
                <p>학생이신가요? <a th:href="@{/auth/signup}">회원가입하기</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>

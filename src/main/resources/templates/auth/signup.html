<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">회원가입</h2>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/auth/signup}" method="post">
                <div class="mb-3">
                    <label for="studentId" class="form-label">학번</label>
                    <input type="text" class="form-control" id="studentId" name="studentId" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="mb-3">
                    <label for="monthlyTargetHours" class="form-label">월 목표 근무시간</label>
                    <input type="number" class="form-control" id="monthlyTargetHours" name="monthlyTargetHours" required>
                </div>

                <div class="mb-3">
                    <label for="departmentId" class="form-label">소속 부서</label>
                    <select class="form-select" id="departmentId" name="departmentId" required>
                        <option value="">부서를 선택하세요</option>
                        <option th:each="dept : ${departments}"
                                th:value="${dept.id}"
                                th:text="${dept.departmentName}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">회원가입</button>

                <div class="text-center mt-3">
                    <a th:href="@{/auth/login}">이미 계정이 있으신가요? 로그인하기</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>부서 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- 네비게이션 바는 유지 -->

    <div class="row mb-4">
        <div class="col">
            <h2>부서 관리</h2>
        </div>
        <div class="col text-end">
            <a th:href="@{/admin/departments/add}" class="btn btn-primary">부서 추가</a>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>부서명</th>
                    <th>위치</th>
                    <th>담당 관리자</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dept : ${departments}">
                    <td th:text="${dept.departmentName}"></td>
                    <td th:text="${dept.location}"></td>
                    <td th:text="${dept.adminName}"></td>
                    <td>
                        <form th:action="@{/admin/departments/{id}/delete(id=${dept.id})}"
                              method="post"
                              style="display: inline;"
                              onsubmit="return confirm('정말로 이 부서를 삭제하시겠습니까?');">
                            <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- templates/admin/department-add.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>부서 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- 상단 네비게이션 바 추가 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">관리자 대시보드</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">메인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/departments}">부서 관리</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form th:action="@{/admin/logout}" method="post">
                            <button type="submit" class="btn btn-outline-secondary">로그아웃</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">부서 추가</h2>

            <form th:action="@{/admin/departments}" method="post">
                <div class="mb-3">
                    <label for="departmentName" class="form-label">부서명</label>
                    <input type="text" class="form-control" id="departmentName"
                           name="departmentName" required>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">위치</label>
                    <input type="text" class="form-control" id="location"
                           name="location">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">부서 추가</button>
                    <a th:href="@{/admin/departments}" class="btn btn-secondary">부서 목록으로</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

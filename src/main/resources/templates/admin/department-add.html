<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>부서 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">부서 추가</h2>

            <form th:action="@{/admin/departments}" method="post">
                <div class="mb-3">
                    <label for="departmentName" class="form-label">부서명</label>
                    <input type="text" class="form-control" id="departmentName"
                           name="departmentName" required>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">위치</label>
                    <input type="text" class="form-control" id="location"
                           name="location">
                </div>

                <button type="submit" class="btn btn-primary">부서 추가</button>
                <a th:href="@{/admin/departments}" class="btn btn-secondary">취소</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>

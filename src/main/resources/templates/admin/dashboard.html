<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2>관리자 대시보드</h2>
        </div>
        <div class="col text-end">
            <form th:action="@{/admin/logout}" method="post">
                <button type="submit" class="btn btn-secondary">로그아웃</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            승인 대기 중인 근무 기록
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>학생명</th>
                    <th>학번</th>
                    <th>근무 시작</th>
                    <th>근무 종료</th>
                    <th>근무 시간</th>
                    <th>승인</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="record : ${workRecords}">
                    <td th:text="${record.studentName}"></td>
                    <td th:text="${record.studentId}"></td>
                    <td th:text="${#temporals.format(record.workStart, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#temporals.format(record.workEnd, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${record.workMinutes + '분'}"></td>
                    <td>
                        <form th:action="@{/admin/approve-work}" method="post" style="display: inline;">
                            <input type="hidden" name="recordId" th:value="${record.id}">
                            <button type="submit" class="btn btn-sm btn-success">승인</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
